launch:

- arg:
    name: ros_ws
    default: "/ros2"
- arg:
    name: "rqtconfig"
    default: "$(var ros_ws)/src/r2b2/config/devtools/main.perspective"
- arg:
    name: "rvizconfig"
    default: "$(var ros_ws)/src/r2b2/config/devtools/config.rviz"
- arg:
    name: "use_sim_time"
    default: 'True'

- node:
    pkg: rqt_gui
    exec: rqt_gui
    name: rtq_gui  
    args: "--perspective-file $(var rqtconfig)"
    param:
      - name: use_sim_time
        value: $(var use_sim_time)

- node:
    pkg: rviz2
    exec: rviz2
    name: rviz2
    args: "-d $(var rvizconfig)"
    param:
      - name: use_sim_time
        value: $(var use_sim_time)
